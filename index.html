<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Landing Page</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  h1 { color: #333; }
  p { color: #666; }
  #dynamic-content { margin-top: 20px; }
</style>
</head>
<body>

<h1>---SWelcome to My Landing Page---</h1>
<p>This is a simple landing page hosted on GitHub.</p>

<div id="dynamic-content">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var content = document.getElementById('dynamic-content');
      content.innerHTML = '<p>Current time: ' + new Date().toLocaleTimeString() + '</p>';
    });
  </script>
</div>

</body>
</html>
